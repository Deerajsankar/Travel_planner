<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journease | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <a href="{{ url_for('index') }}" class="logo">Journease</a>
        <nav>
            <a href="{{ url_for('budget_setup') }}" class="btn">Budget Splitter</a>
            <a href="{{ url_for('planner') }}" class="btn btn-primary">Start Planning</a>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
